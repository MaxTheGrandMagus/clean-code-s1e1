<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="root">
    <header class="intro">
      <img class="intro__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="intro__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item" id="add-item">
        <h3 class="add-item__label" for="new-task">Add Item</h3>
        <div class="new-task">
          <input class="input input__task" id="new-task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul class="tasks" id="incomplete-tasks">
        <li class="tasks__item">
          <input class="input input__checkbox" type="checkbox">
          <span class="tasks__item__label">Pay Bills</span>
          <input class="input input__task" type="text">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete"><img class="delete__icon" src="./remove.svg" alt="delete icon"></button>
        </li>
        <li class="tasks__item tasks__item_edit">
          <input class="input" type="checkbox">
          <span class="tasks__item__label">Go Shopping</span>
          <input class="input input__task" type="text" value="Go Shopping">
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete"><img class="delete__icon" src="./remove.svg" alt="delete icon"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="tasks" id="completed-tasks">
        <li class="tasks__item">
          <input class="input" type="checkbox" checked>
          <span class="tasks__item__label">See the Doctor</span>
          <input class="input input__task" type="text">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete"><img class="delete__icon" src="./remove.svg" alt="delete icon"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
